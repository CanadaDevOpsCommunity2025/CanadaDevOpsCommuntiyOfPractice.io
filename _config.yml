title: "Canada DevOps Community of Practice"
description: "Canada's DevOps & GenAI Community, Hackathons, Open Source, Events"
url: "https://canadadevopscommunityofpracticehackathonseries.io"
baseurl: ""
remote_theme: "mmistakes/minimal-mistakes@4.13.0"
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache
collections:
  pages:
    output: true
    permalink: /:path/
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      sidebar:
        nav: "main"
